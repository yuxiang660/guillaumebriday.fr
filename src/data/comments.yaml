    Pour r√©pondre √† ta question, le `Set as default Gateway` permet de dire aux √©l√©ments du r√©seau local que c'est par cette adresse (celle du routeur) qu'ils doivent envoyer leurs paquets pour acc√©der au r√©seau ext√©rieur et inversement si les paquets viennent de l'ext√©rieur. Sans √ßa, les clients de ton r√©seau local pourrons communiquer entre eux, mais pas vers l'ext√©rieur.

    Pour ta configuration, il faut distinguer deux choses, ton interface primaire et ton ip locale. Ton interface primaire doit √™tre l'adresse que tu as d√©finie sur ta livebox (dans ton cas `192.168.1.2`) et ta Gateway doit √™tre `192.168.1.1` (ta livebox). Et pour ton ip locale tu peux mettre ce que tu veux, mais dans ton exemple c'est `192.168.2.1`.

    Je vais voir si j'ai le temps de faire une modification sur l'article pour expliquer ce point.

